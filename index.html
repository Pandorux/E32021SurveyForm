<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>E3 2021 Survey Form</title>
    </head>
    <body>
        <script type="text/javascript" src="script.js"></script>
        <script>
            setRandomBackground();
        </script>

        <header class="header">
            <h1 id="title">E3 2021 Survey Form</h1>
            <p id="description">
                <i>
                    Thank you for taking the time to help us improve our annual expo
                </i>
            </p>
        </header>

        <form id="survey-form">
            <section class="user-details">
                <div class="form-group-input">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>

                <div class="form-group-input">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group-input">
                    <label for="number" id="number-label">Age</label>
                    <input type="number" name="number" id="number" placeholder="Age">
                </div>

                <div class="form-group-dropdown">
                    <label for="platform-dropdown" id="platform-label">Which gaming platform do you play on the most?</label>
                    <select name="plaform-dropdown" id="dropdown">
                        <option value="" disabled selected>Select a gaming platform</option>
                        <option value="Switch">Nintendo Switch</option>
                        <option value="DS">Nintendo DS</option>
                        <option value="PS">Playstation</option>
                        <option value="Xbox">Xbox</option>
                        <option value="PC">PC</option>
                        <option value="iOS">iOS</option>
                        <option value="Android">Android</option>
                        <option value="XR">VR/AR/MR</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group-dropdown">
                    <label for="genre-dropdown" id="genre-label">Which genre of game do you play the most?</label>
                    <select name="genre-dropdown" id="dropdown">
                        <option value="" disabled selected>Select a game genre</option>
                        <option value="RPG">RPG</option>
                        <option value="JRPG">JRPG</option>
                        <option value="TBS">Turn-Based Strategy</option>
                        <option value="RTS">Real-Time Strategy</option>
                        <option value="FPS">FPS</option>
                        <option value="MMORPG">MMORPG</option>
                        <option value="MOBA">MOBA</option>
                        <option value="Platformer">Platformer</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Action-Adventure">Action-Adventure</option>
                        <option value="Simulation">Simulation</option>
                        <option value="Survival">Survival</option>
                        <option value="Puzzle">Puzzle</option>
                        <option value="Dance/Rhythm">Dance/Rhythm</option>
                        <option value="Shooter">Shooter</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </section>

            <section class="e3-feedback">
                <div class="form-group-radio-list">
                    <label for="e3-recommendation">Would you recommend E3 to a friend?</label>
                    <div id="e3-recommendation-list">
                        <div class="form-group-radio">
                            <input type="radio" name="user-recommend" id="user-recommend-definitely-radio" value="definitely" checked>
                            <label for="user-recommend-definitely-radio" id="definitely-label">Definitely</label>
                        </div>
                        <div class="form-group-radio">
                            <input type="radio" name="user-recommend" id="user-recommend-definitely-radio" value="maybe">
                            <label for="user-recommend-maybe-radio" id="maybe-label">Maybe</label>
                        </div>
                        <div class="form-group-radio">
                            <input type="radio" name="user-recommend" id="user-recommend-not-sure-radio" value="not sure">
                            <label for="user-recommend-not-sure-radio" id="not-sure-label">Not sure</label>
                        </div>
                        <div class="form-group-radio">
                            <input type="radio" name="user-recommend" id="user-recommend-no-radio" value="no">
                            <label for="user-recommend-no-radio" id="no-label">No</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="most-anticipated-game-dropdown" id="most-anticipated-game-label">What game shown at E3 are you anticipating the most?</label>
                    <select name="most-anticipated-game-dropdown" id="most-anticipated-game-dropdown">
                        <option value="" disabled selected>Select a game</option>
                        <script>
                            populateDropdown(gamesOfInterest, "most-anticipated-game-dropdown");
                        </script>
                    </select>
                </div>

                <div class="form-group-checkbox-list">
                    <label for="games-of-interest">What games shown at E3 are you excited for?</label>
                    <div id="games-of-interest-list">
                        <script>
                            populateCheckboxList(gamesOfInterest, "games-of-interest-list");
                        </script>
                    </div>
                </div>

                <div class="form-group-checkbox-list">
                    <label for="improvements-list">What improvements would you like us to focus on for E3 2022?</label>
                    <div id="improvements-list">
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="broadcasters-checkbox" name="broadcasters-checkbox" id="broadcasters-checkbox" value="broadcasters">
                            <label for="broadcasters-checkbox" id="broadcasters-label">Broadcasters</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="broadcasting-format-checkbox" name="broadcasting-format-checkbox" id="broadcasting-format-checkbox" value="broadcasting-format">
                            <label for="broadcasting-format-checkbox" id="broadcasting-format-label">Improved Broadcasting Format</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="indie-games-checkbox" name="indie-games-checkbox" id="indie-games-checkbox" value="indie-games">
                            <label for="indie-games-checkbox" id="indie-games-label">More Focus on Indie Games</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="hardware-checkbox" name="hardware-checkbox" id="hardware-checkbox" value="hardware">
                            <label for="hardware-checkbox" id="hardware-label">More Focus on Computer Hardware</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="physcial-location-checkbox" name="physcial-location-checkbox" id="physcial-location-checkbox" value="physcial-location">
                            <label for="physcial-location-checkbox" id="physcial-location-label">Physical Location</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="industry-panels-checkbox" name="industry-panels-checkbox" id="industry-panels-checkbox" value="industry-panels">
                            <label for="industry-panels-checkbox" id="industry-panels-label">More Industry Panels</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="visual-quality-checkbox" name="visual-quality-checkbox" id="visual-quality-checkbox" value="visual-quality">
                            <label for="visual-quality-checkbox" id="visual-quality-label">Improved Video Quality</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="audio-quality-checkbox" name="audio-quality-checkbox" id="audio-quality-checkbox" value="audio-quality">
                            <label for="audio-quality-checkbox" id="audio-quality-label">Improved Audio Quality</label>
                        </div>
                        
                        <div class="form-group-checkbox">
                            <input type="checkbox" for="special-appearances-checkbox" name="special-appearances-checkbox" id="special-appearances-checkbox" value="special-appearances">
                            <label for="special-appearances-checkbox" id="special-appearances-label">More Special Appearances</label>
                        </div>
                    </div>
                </div>

                <div class="form-group-input">
                    <label for="suggestions" id="suggestions-label">Any comments or suggestions?</label>
                    <textarea name="suggestions" id="suggestions" cols="30" rows="10" placeholder="Enter your comment here"></textarea>
                </div>

                <button type="submit">Submit</button>
            </section>
        </form>
    </body>

    <script type="text/javascript" src="script.js"></script>
</html>
